<html>

<head>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>Dynamic Tic Tac Toe gane</title>
</head>

<body>
    <div class="row">
        <div class="parent">

            <header class="title">

                <h1>Tic Tac Toe</h1>

            </header>
            <section class="information-part">

                <div class="players-part">
                    <div class="player player--first player--active">
                        <span class="player__symble">
                            X
                        </span>
                        <span class="player__score player__score--X ">
                            0
                        </span>
                    </div>
                    <div class="player player--second">
                        <span class="player__symble">
                            O
                        </span>
                        <span class="player__score player__score--O">
                            0
                        </span>
                    </div>
                </div>
                <div class="buttons-part">
                    <div class="reset-game">
                        <button class="reset-game__btn">reset</button>
                    </div>
                    <div class="game-size">
                        <label for="game-size-lable" class="game-size__lable">
                            <input type="text" class="game-size__input" id="game-size-lable"
                                placeholder="Please enter size Of game" value="">
                            <span class="game-size__button">submit</span>
                        </label>
                    </div>
                </div>

            </section>

            <section class="table-part">
                <table class="table">
                    <tr class=" defalt-tr">
                        <td class=" defalt-td"></td>
                        <td class=" defalt-td"></td>
                        <td class=" defalt-td"></td>
                    </tr>
                    <tr class=" defalt-tr">
                        <td class=" defalt-td"></td>
                        <td class=" defalt-td"></td>
                        <td class=" defalt-td"></td>
                    </tr>
                    <tr class=" defalt-tr">
                        <td class=" defalt-td"></td>
                        <td class=" defalt-td"></td>
                        <td class=" defalt-td"></td>
                    </tr>
                   
                </table>
                <table class="mytab">
                        
                </table>
            </section>
        </div>
    </div>



</body>
<script type="text/javascript" src="./javascript.js"></script>

</html>
